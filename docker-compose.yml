services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
    platform: linux/amd64
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  catalog-seeder:
    build:
      context: .
    command: ["python", "scripts/seed_elasticsearch.py"]
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=digikey_products
      - ELASTICSEARCH_SEED_RECREATE=${ELASTICSEARCH_SEED_RECREATE:-false}
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: "no"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.4
    platform: linux/amd64
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy

  app:
    build:
      context: .
    ports:
      - "8000:8000"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=digikey_products
      - ELASTICSEARCH_CONNECT_ATTEMPTS=30
      - ELASTICSEARCH_CONNECT_SLEEP_SECONDS=1.0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5.2}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
    depends_on:
      elasticsearch:
        condition: service_healthy
      catalog-seeder:
        condition: service_completed_successfully

volumes:
  esdata:
